<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Creative Webpage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      color: #333;
      font-size: 3rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #fff8;
      z-index: 1;
    }
    button {
      background: #43c6ac;
      color: #fff;
      border: none;
      padding: 1em 2em;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 14px #43c6ac44;
      transition: background 0.3s, transform 0.2s;
      z-index: 1;
    }
    button:hover {
      background: #191654;
      transform: scale(1.05);
    }
    #message {
      margin-top: 2em;
      font-size: 1.5rem;
      color: #191654;
      min-height: 2em;
      transition: color 0.3s;
      z-index: 1;
    }
    .emoji {
      font-size: 2rem;
      margin-left: 0.5em;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #333a;
      font-size: 1rem;
      letter-spacing: 1px;
      z-index: 1;
    }
    #colorTrailCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="colorTrailCanvas"></canvas>
  <h1>ðŸŒŸ Welcome to My Creative Webpage! ðŸŒŸ</h1>
  <button onclick="showMessage()">Surprise Me!</button>
  <p id="message"></p>
  <footer>
    &copy; 2025 | Designed with <span class="emoji">ðŸ’¡</span> by You
  </footer>
  <script>
    function showMessage() {
      const messages = [
        "Hello, world! <span class='emoji'>ðŸ‘‹</span>",
        "Have a fantastic day! <span class='emoji'>ðŸŒˆ</span>",
        "Keep learning and growing! <span class='emoji'>ðŸš€</span>",
        "You are awesome! <span class='emoji'>ðŸ˜Ž</span>",
        "Smile and shine! <span class='emoji'>âœ¨</span>"
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message').innerHTML = msg;
    }

    // Colorful mouse trail animation
    const canvas = document.getElementById('colorTrailCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let trail = [];

    document.addEventListener('mousemove', function(e) {
      trail.push({
        x: e.clientX,
        y: e.clientY,
        hue: Math.floor(Math.random() * 360),
        alpha: 1,
        radius: Math.random() * 12 + 8
      });
      if (trail.length > 60) trail.shift();
    });

    function animateTrail() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < trail.length; i++) {
        const t = trail[i];
        ctx.beginPath();
        ctx.arc(t.x, t.y, t.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${t.hue}, 80%, 60%, ${t.alpha})`;
        ctx.fill();
        t.alpha *= 0.93;
        t.radius *= 0.97;
      }
      // Remove faded circles
      trail = trail.filter(t => t.alpha > 0.05 && t.radius > 1);
      requestAnimationFrame(animateTrail);
    }
    animateTrail();
  </script>
</body>
</html>
